paths:
  migrations: '%%PHINX_CONFIG_DIR%%/src/database/migrations'
  seeds: '%%PHINX_CONFIG_DIR%%/src/database/seeds'

environments:
  default_migration_table: phinxlog
  default_database: development
  production:
    adapter: mysql
    host: localhost
    name: icardo_production_db
    user: root
    pass: ''
    port: 3306
    charset: utf8

  development:
    adapter: mysql
    host: localhost
    name: icardo_development_db
    user: root
    pass: ''
    port: 3306
    charset: utf8

  testing:
    adapter: sqlite
    name: ./db/store
    suffix: ".sqlite3"

version_order: creation
